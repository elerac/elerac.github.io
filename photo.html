		<script>
		// JavaScript for dynamic photo gallery
		function createPhotoGallery(images, galleryId) {
			const galleryRow = document.getElementById(galleryId);
			
			images.forEach(image => {
				const galleryItem = document.createElement('div');
				galleryItem.classList.add('col-md-6', 'gallery-item');
			
				const link = document.createElement('a');
				link.setAttribute('data-flickr-embed', 'true');
				link.href = image.flickrLink;
				link.title = image.flickrImgAlt;
			
				const img = document.createElement('img');
				img.src = image.flickrImgSrc;
				img.alt = image.flickrImgAlt;
			
				link.appendChild(img);
				galleryItem.appendChild(link);
				galleryRow.appendChild(galleryItem);
			
				const script = document.createElement('script');
				script.async = true;
				script.src = '//embedr.flickr.com/assets/client-code.js';
				script.charset = 'utf-8';
				galleryItem.appendChild(script);
			});
		}

		const images_atro = [
			{ flickrEmbed: true, flickrLink: 'https://www.flickr.com/photos/135515139@N08/48534017136/in/datetaken-public/', flickrImgSrc: 'https://live.staticflickr.com/65535/48534017136_842b1b9b3b_k.jpg' },
			{ flickrEmbed: true, flickrLink: 'https://www.flickr.com/photos/135515139@N08/48534172607/in/datetaken-public/', flickrImgSrc: 'https://live.staticflickr.com/65535/48534172607_e8ad167f8a_k.jpg' },
			{ flickrEmbed: true, flickrLink: 'https://www.flickr.com/photos/135515139@N08/48534171642/in/datetaken-public/', flickrImgSrc: 'https://live.staticflickr.com/65535/48534171642_8062079ca2_k.jpg' },
			{ flickrEmbed: true, flickrLink: 'https://www.flickr.com/photos/135515139@N08/48534019276/in/datetaken-public/', flickrImgSrc: 'https://live.staticflickr.com/65535/48534019276_6d70d58001_k.jpg' },
			{ flickrEmbed: true, flickrLink: 'https://www.flickr.com/photos/135515139@N08/48534016926/in/datetaken-public/', flickrImgSrc: 'https://live.staticflickr.com/65535/48534016926_0fca316ee6_k.jpg' }, 
			{ flickrEmbed: true, flickrLink: 'https://www.flickr.com/photos/135515139@N08/48534020251/in/datetaken-public/', flickrImgSrc: 'https://live.staticflickr.com/65535/48534020251_aca3b140d1_k.jpg' },
		];

		const images_himeji = [
			{ flickrEmbed: true, flickrLink: 'https://www.flickr.com/photos/135515139@N08/48534015976/in/datetaken-public/', flickrImgSrc: 'https://live.staticflickr.com/65535/48534015976_fd11de9b18_k.jpg' },
			{ flickrEmbed: true, flickrLink: 'https://www.flickr.com/photos/135515139@N08/48534019806/in/datetaken-public/', flickrImgSrc: 'https://live.staticflickr.com/65535/48534019806_abda63021f_k.jpg' },
		];

		createPhotoGallery(images_atro, 'gallery-row-astro');
		createPhotoGallery(images_himeji, 'gallery-row-himeji');
		</script>
