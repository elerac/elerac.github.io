name: Update GitHub stars

# To get the number of stars for a repo, run:
# curl -s https://api.github.com/repos/$USER/$REPO | jq .stargazers_count
# Borrowed from: https://gist.github.com/simeji/2d68d6fe2212934ad18068f5eedb34bb?permalink_comment_id=3443987#gistcomment-3443987

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Run every Sunday at midnight

jobs:
  check_stars:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ["polanalyser", "structuredlight", "EasyPySpin"]
        user: ["elerac"]

    steps:
      - uses: actions/checkout@v3
      - name: Check GitHub Stars and store them into files (named as CV/github_stars/$REPO.tex)
        run: |
          mkdir -p CV/github_stars
          curl -s https://api.github.com/repos/${{matrix.user}}/${{matrix.repo}} | jq .stargazers_count > CV/github_stars/${{ matrix.repo }}.tex
      - name: Show the number of stars
        run: |
          cat CV/github_stars/${{matrix.repo}}.tex
      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: CV/github_stars/${{ matrix.repo }}.tex

  push_stars:
    needs: check_stars
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download files
        uses: actions/download-artifact@v3
        with:
          name: my-artifact
          path: CV/github_stars
      - name: Show the number of stars
        run: |
          for file in CV/github_stars/*.tex; do
            echo $file
            cat $file
          done
      - name: Commit and push
        id: commit_and_push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          if git commit -a -m "Update GitHub stars"; then
            git push
            echo "push_success=true" >> $GITHUB_OUTPUT
          else
            echo "No changes"
            echo "push_success=false" >> $GITHUB_OUTPUT
          fi

    outputs:
      push_success: ${{ steps.commit_and_push.outputs.push_success }}

  build_cv:
    needs: push_stars
    if: ${{ needs.push_stars.outputs.push_success == 'true' }}
    uses: ./.github/workflows/build_cv.yaml
